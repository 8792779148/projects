<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RATING APP</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="ratings-container" id="rating-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/128/166/166527.png"
            alt=""
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://t3.ftcdn.net/jpg/05/55/96/12/240_F_555961299_yX8tPZJinh5aCLg8uLvdM7TefJEw9wTL.jpg"
            alt=""
          />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img
            src="https://t3.ftcdn.net/jpg/02/95/26/46/240_F_295264675_clwKZxogAhxLS9sD163Tgkz1WMHsq1RJ.jpg"
            alt=""
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send review</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
