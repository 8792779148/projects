<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image scrollers</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="https://picsum.photos/500/300?random=1" />
        <img src="https://picsum.photos/500/300?random=2" />
        <img src="https://picsum.photos/500/300?random=3" />
        <img src="https://picsum.photos/500/300?random=5" />
        <img src="https://picsum.photos/500/300?random=4" />
      </div>
      <i class="fas fa fa-angle-double-left btn prev"></i>
      <i class="fas fa fa-angle-double-right btn next"></i>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
